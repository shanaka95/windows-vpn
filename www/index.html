<!DOCTYPE html>
<html lang="en">
<head>
	<title>VPN App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!-- <link href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li><a href="javascript: gotoMain()">United States</a></li>
            <li><a href="javascript: gotoLogin()">Canada</a></li>
            <li><a href="javascript: gotoRegister()">Germany</a></li>
            <li><a href="javascript: gotoRegister()">Netherlands</a></li>
          </ul>
        </div>
    </nav>
    <div class="header-title">
    </div>
    <div class="header-control">
      <button class="mdi mdi-window-minimize option" onclick="minimize()"></button>
      <button class="mdi mdi-window-maximize option" onclick="maximize()"></button>
      <button class="mdi mdi-close option" onclick="winClose()"></button>
    </div>
  </header>
  <div class="containers">
    <div class="container-wrap signup-wrap"> 
      <div class="container signup">
        <form class="signup-form" id="signupForm" name="signupForm" action="javascript: register()" >
          <h1 class="container-title">创建账号</h1>
          <div class="form-group">
            <input type="email" name="email" required="required" />
            <label for="input" class="control-label">电邮 *</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="password" name="password" required="required" minlength = "5" />
            <label for="input" class="control-label">密码 *</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="password" name="rpassword" required="required" minlength="5" />
            <label for="input" class="control-label">重输密码 *</label><i class="bar"></i>
          </div>
          <div class="form-group checkbox">
            <label>
              <input type="checkbox" required /><i class="helper"></i>同意 使用条例
            </label>
          </div>
          <div class="form-button form-group">
            <button type="submit" class="button"><span>确定</span></button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-wrap forgot-wrap hidden">  
       <div class="container forgot">
        <form class="forgot-form" name="forgot-form" action="#">
          <h1 class="container-title">找回密码</h1>
          <div class="form-group">
            <input type="email" name="email" required="required"/>
            <label for="input" class="control-label">电邮 *</label><i class="bar"></i>
          </div>
          <div class="form-button">
            <button type="submit" class="button"><span>确定</span></button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-wrap login-wrap">  
       <div class="container login">
        <form class="login-form" name="loginForm" id="loginForm" action="javascript: login()" >
          <h1 class="container-title">登陆</h1>
          <div class="form-group">
            <input type="email" name="email" required="required" />
            <label for="input" class="control-label">电邮 *</label><i class="bar"></i>
          </div>
          <div class="form-group">
            <input type="password" name="password" required="required" minlength = "5" />
            <label for="input" class="control-label">密码 *</label><i class="bar"></i>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="remember" /><i class="helper"></i>记住我
            </label>
          </div>
          <div class="form-button">
            <button type="submit" class="button"><span>确定</span></button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-wrap connection-wrap">
      <div class="container connection">
      	<center><img id="main-image" src="images/1047579.png" style="height: 200px;"/></center>
        <form class="connection-form" name="connectionForm" id="connectionForm" action="javascript: connect();">
          <h1 class="container-title"></h1>
          
          <div class="form-group" id="formSelectCountry">
            <select name="location_id">
              <option style="background-image:url(images/us.png);" value="us">United States</option>
              <option value="cn">Canada</option>
              <option value="gr">Germany</option>
              <option value="Netherlands">Germany</option>
            </select>
            <i class="bar"></i>
          </div>
          <div class="form-button">
            <button type="button" onclick="connectVPN()"  id="btnConnect" class="button" ><span>CONNECT</span></button>
          </div>
        </form>   
        <div class="connection-msg" id="connectionWrap">
          <textarea id="connectionMsg" class="msg-textarea hidden">msg: </textarea>
        </div>
      </div>
    </div>
  </div>
  

  <script src="renderer.js"></script>
</body> 
</html>
